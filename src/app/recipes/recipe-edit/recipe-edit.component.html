<div class="row">
	<div class="col-xs-12">
		<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
			<div class="row">
				<div class="col-xs-12">
					<button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success">Save</button>
					<button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="recipeName">Recipe name</label>
						<input 
							class="form-control" 
							id="recipeName"
							type="text"
							formControlName="name"
						>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="imgPath">Image path</label>
						<input 
							class="form-control" 
							id="imgPath"
							type="imgPath"
							formControlName="imagePath"
							#imagePath
						>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<img [src]="imagePath.value" class="img-responsive">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="description">Description</label>
						<textarea 
							class="form-control" 
							id="description"
							type="text"
							formControlName="description"
							rows="5">
						</textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12" formArrayName="ingredients">
					<div 
						class="row" 
						*ngFor="let ingredientCtrl of formData.controls; let i = index"
						[formGroupName]="i"
						style="margin-top: 10px">

						<div class="col-xs-5">
							<input 
								class="form-control" 
								id="ingredientName"
								type="text"
								formControlName="name"
							>
						</div>
						<div class="col-xs-2">
							<input 
								class="form-control" 
								id="amount"
								type="number"
								formControlName="amount"
							>
						</div>
						<div class="col-xs-3">
							<select 
    							id="units" 
    							class="form-control" 
    							formControlName="units"
    						>
        						<option *ngFor="let unit of units" [value]="unit">{{unit}}</option>
    						</select>
						</div>
						<div class="col-xs-2">
							<button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-xs-12">
							<button 
									type="button"
									class="btn btn-success"
									(click)="onAddIngredient()">
								Add Ingredient</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
