<div class="row">
	<div class="col-xs-12">
		<img 
		style="max-height: 300px" 
		src={{recipe.imagePath}}
		alt="" class="img-responsive">
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h1>{{recipe.name}}</h1>
	</div>	
</div>
<div class="row"  *ngIf="isAuthenticated()">
	<div class="col-xs-12">
		<div 
		class="btn-group" 
		appDropdown>
			<button type="button" class="btn btn-primary dropdown-toogle">
				Manage Recipe 
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li *ngIf="isUser()">
					<a (click)="onAddToShoppingList()" style="cursor:pointer;">To Shopping List</a>
				</li>
				<ng-template [ngIf]="isAdmin()">
					<li style="cursor: pointer;">
						<a [routerLink]="['/recipes', id, 'edit']">Edit Recipe</a>
					</li>
					<li style="cursor: pointer;" (click)="onDeleteRecipe()">
						<a>Delete Recipe</a>
					</li>
				</ng-template>
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h4>Description:</h4>
		{{recipe.description}}
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h4>Ingredients:</h4>
		<ul class="list-group">
			<li class="list-group-item" 
				*ngFor="let ingredient of recipe.ingredients">
				{{ingredient.name}} - {{ingredient.amount}} {{ingredient.units}}
			</li>
		</ul>
	</div>
</div>
