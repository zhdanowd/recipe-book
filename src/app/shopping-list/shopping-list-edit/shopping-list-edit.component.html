<div class="row">
	<div class="col-xs-12">
		<form #shoppingListForm="ngForm" (ngSubmit)="onSubmit(shoppingListForm)">
			<div class="row">
				<div class="col-sm-5 form-group">
					<label for="name">name</label>
					<input 
						type="text" 
						id="name" 
						class="form-control"
						ngModel
						name="name"
						required 
					>
				</div>
				<div class="col-sm-2 form-group">
					<label for="amount">amount</label>
					<input 
						type="number"
						id="amount"
						class="form-control"
						ngModel
						name="amount"
						required
						pattern="^[1-9]+[0-9]*$" 
					>
				</div>
				<div class="col-sm-2 form-group">
					<label for="units">units</label>
    				<select 
    					id="units" 
    					ngModel name="units" 
    					class="form-control" 
    					required
    				>
        				<option *ngFor="let unit of units" [value]="unit">{{unit}}</option>
    				</select>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button [disabled]="!shoppingListForm.valid" class="btn btn-success" type="submit">{{editMode ? 'Update' : 'Add'}}</button>
					<button [disabled]="!editMode" class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
					<button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
				</div>
			</div>

		</form>
	</div>
</div>
